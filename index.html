<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BookTalk</title>
    <script>
      // Suppress Tailwind CDN warning for cleaner console in production/Vercel
      // This is necessary because we are using the standalone script for this prototype without a build step.
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for chat feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e;
        border-radius: 3px;
      }
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: none;
        font-family: 'Lato', sans-serif;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
    </style>

  }
}
</script>
